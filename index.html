<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <form id="player-info">
        <div class="row">
          <div class="col-md-6">
            <h2>Player 1</h2>
            <div class="form-group">
              <label for="name1">Enter player name:</label>
              <input type="text" class="form-control" id="name1">
            </div>
          </div>
          <div class="col-md-6">
            <h2>Player 2</h2>
            <div class="form-group">
              <label for="name2">Enter player name:</label>
              <input type="text" class="form-control" id="name2">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-info">PLAY!</button>
      </form>


      <form id="player1">
        <h2>Player 1</h2>
        <div class="rolloutput">

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="roll">
              <h2 id="roll"></h2>
            </div>
            <button type="submit" class="btn btn-info">Roll</button>
          </div>
          <div class="col-md-6">
            <div class="total">
              <h2 id="total"></h2>
            </div>
            <button id="hold" type="button" class="btn btn-warning">Hold</button>
          </div>
        </div>
      </form>

    </div>
  </body>
</html>
